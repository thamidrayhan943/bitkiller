    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Dark Blue & White Transparent Theme */
        :root {
            --dark-blue: #0a192f;
            --navy: #172a45;
            --light-navy: #303C55;
            --lightest-navy: #465672;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --white: #e6f1ff;
            --accent: #64ffda;
            --transparent: rgba(10, 25, 47, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Calibre', 'Inter', -apple-system, sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Glass Morphism Background */
        .glass-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.95) 0%, rgba(23, 42, 69, 0.95) 100%);
        }

        .noise-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Floating Bubbles */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.15);
            backdrop-filter: blur(2px);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Glass Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: var(--transparent);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -1px;
        }

        nav ul {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        nav a {
            color: var(--light-slate);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            padding-top: 8rem;
        }

        .hero {
            max-width: 900px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .hero h1 span {
            color: var(--accent);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--slate);
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Glass Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.1rem 2.2rem;
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent);
            font-weight: 600;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid var(--accent);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Social Links */
        .social-links {
            position: fixed;
            left: 3rem;
            bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .social-link {
            color: var(--light-slate);
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        .social-line {
            width: 1px;
            height: 100px;
            background-color: var(--light-slate);
            margin-top: 1.5rem;
        }

        /* Email Link */
        .email-link {
            position: fixed;
            right: 3rem;
            bottom: 0;
            writing-mode: vertical-rl;
            color: var(--light-slate);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .email-link:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        .email-line {
            width: 1px;
            height: 100px;
            background-color: var(--light-slate);
            margin-top: 1.5rem;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem;
            }
            
            nav ul {
                gap: 1.5rem;
            }
            
            main {
                padding: 0 1.5rem;
                padding-top: 8rem;
            }
            
            .social-links, .email-link {
                display: none;
            }
        }

        /* Animated Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent);
            mix-blend-mode: difference;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 999;
            transition: transform 0.1s ease;
        }
    </style>

    <style>
        /* Previous styles remain the same until the new additions */

        /* Page Load Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Initially hide content */
        .work-container,
        header,
        .social-links,
        .email-link {
            opacity: 0;
        }

        /* Animate header */
        header {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        /* Animate main content */
        .work-container {
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 0.4s;
        }

        /* Animate side elements */
        .social-links {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.6s;
        }

        .email-link {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.6s;
        }

        /* Add smooth transitions for all elements */
        * {
            transition: all 0.3s ease;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-blue);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        .loading-logo {
            color: var(--accent);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            animation: pulse 2s infinite ease-in-out;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: var(--accent);
            animation: loading 1.5s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
    <!-- Rest of your head content remains the same -->
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">BK</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Rest of your body content remains the same until the scripts -->

    <script>
        // Wait for everything to load
        window.addEventListener('load', function() {
            // Hide loading screen after everything is loaded
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.visibility = 'hidden';
                
                // Start bubble animation only after page loads
                const bubblesContainer = document.getElementById('bubbles');
                const bubbleCount = 15;
                
                for (let i = 0; i < bubbleCount; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    
                    const size = Math.random() * 100 + 50;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${Math.random() * 100}vw`;
                    bubble.style.bottom = `-${size}px`;
                    bubble.style.animationDuration = `${10 + Math.random() * 20}s`;
                    bubble.style.animationDelay = `${Math.random() * 5}s`;
                    
                    bubblesContainer.appendChild(bubble);
                }
            }, 1000); // Match this with the loading animation duration
        });

        // Rest of your scripts remain the same
    </script>
</body>

    <script>
        // Create floating bubbles
        const bubblesContainer = document.getElementById('bubbles');
        const bubbleCount = 15;
        
        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const size = Math.random() * 100 + 50;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.bottom = `-${size}px`;
            bubble.style.animationDuration = `${10 + Math.random() * 20}s`;
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            
            bubblesContainer.appendChild(bubble);
        }

        // Custom cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Cursor effects on interactive elements
        const interactiveElements = document.querySelectorAll('a, button, .cta-button');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                cursor.style.opacity = '0.7';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursor.style.opacity = '1';
            });
        });

        // Glass morphism effect on scroll
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const header = document.querySelector('header');
            
            if (scrollPosition > 10) {
                header.style.background = 'rgba(10, 25, 47, 0.9)';
                header.style.boxShadow = '0 10px 30px -10px rgba(2, 12, 27, 0.7)';
            } else {
                header.style.background = 'var(--transparent)';
                header.style.boxShadow = 'none';
            }
        });
    </script>
