
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiT KiLLER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="">

    <style>
        /* Reusing the same styles from main page */
        :root {
            --dark-blue: #0a192f;
            --navy: #172a45;
            --light-navy: #303c55;
            --lightest-navy: #465672;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --white: #e6f1ff;
            --accent: #64ffda;
            --transparent: rgba(10, 25, 47, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Calibre', 'Inter', -apple-system, sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .glass-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.95) 0%, rgba(23, 42, 69, 0.95) 100%);
        }

        .noise-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.15);
            backdrop-filter: blur(2px);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: var(--transparent);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -1px;
        }

        nav ul {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        nav a {
            color: var(--light-slate);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Projects Page Specific Styles */
        .projects-container {
            min-height: 100vh;
            padding: 8rem 10% 5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2rem;
            color: var(--lightest-slate);
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 70%;
            height: 2px;
            background-color: var(--accent);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Empty state styling */
        .empty-state {
            background: rgba(23, 42, 69, 0.5);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 10px;
            border: 1px dashed rgba(100, 255, 218, 0.3);
            text-align: center;
            color: var(--slate);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: var(--lightest-slate);
            margin-bottom: 1rem;
        }

        /* Social Links and Email (same as main page) */
        .social-links {
            position: fixed;
            left: 3rem;
            bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .social-link {
            color: var(--light-slate);
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        .social-line {
            width: 1px;
            height: 100px;
            background-color: var(--light-slate);
            margin-top: 1.5rem;
        }

        .email-link {
            position: fixed;
            right: 3rem;
            bottom: 0;
            writing-mode: vertical-rl;
            color: var(--light-slate);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .email-link:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        .email-line {
            width: 1px;
            height: 100px;
            background-color: var(--light-slate);
            margin-top: 1.5rem;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem;
            }

            nav ul {
                gap: 1.5rem;
            }

            .projects-container {
                padding: 8rem 1.5rem 5rem;
            }

            .social-links,
            .email-link {
                display: none;
            }
        }

        /* Cursor (same as main page) */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent);
            mix-blend-mode: difference;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 999;
            transition: transform 0.1s ease;
        }

        /* Loading Animation Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-blue);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        .loading-logo {
            color: var(--accent);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            animation: pulse 2s infinite ease-in-out;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: var(--accent);
            animation: loading 1.5s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">BK</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="glass-bg"></div>
    <div class="noise-texture"></div>
    <div class="bubbles" id="bubbles"></div>
    <div class="cursor" id="cursor"></div>

    <header>
        <div class="logo">BK</div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="#" class="active">Projects</a></li>
            </ul>
        </nav>
    </header>

    <main class="projects-container">
        <h2 class="section-title">My Projects</h2>
        
        <div class="projects-grid">
            <!-- Empty state - projects will go here -->
            <div class="empty-state">
                <i class="fas fa-folder-open"></i>
                <h3>Projects Coming Soon</h3>
                <p>My projects will be added here in the future.. Maybe...</p>
            </div>
        </div>
    </main>

    <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
        <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <div class="social-line"></div>
    </div>

    <a href="https://discord.gg/2Nvwkz8uEQ" class="email-link" target="_blank">
        BiT_KiLLER
        <div class="email-line"></div>
    </a>

    <script>
        // Wait for everything to load
        window.addEventListener('load', function() {
            // Hide loading screen after everything is loaded
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.visibility = 'hidden';
                
                // Start bubble animation only after page loads
                const bubblesContainer = document.getElementById('bubbles');
                const bubbleCount = 15;
                
                for (let i = 0; i < bubbleCount; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    
                    const size = Math.random() * 100 + 50;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${Math.random() * 100}vw`;
                    bubble.style.bottom = `-${size}px`;
                    bubble.style.animationDuration = `${10 + Math.random() * 20}s`;
                    bubble.style.animationDelay = `${Math.random() * 5}s`;
                    
                    bubblesContainer.appendChild(bubble);
                }
            }, 1000); // Match this with the loading animation duration
        });

        // Custom cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Cursor effects on interactive elements
        const interactiveElements = document.querySelectorAll('a, button, .cta-button');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                cursor.style.opacity = '0.7';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursor.style.opacity = '1';
            });
        });

        // Glass morphism effect on scroll
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const header = document.querySelector('header');
            
            if (scrollPosition > 10) {
                header.style.background = 'rgba(10, 25, 47, 0.9)';
                header.style.boxShadow = '0 10px 30px -10px rgba(2, 12, 27, 0.7)';
            } else {
                header.style.background = 'var(--transparent)';
                header.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
